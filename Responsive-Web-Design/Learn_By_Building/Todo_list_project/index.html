<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">My ToDo App</h1>
        <div class="list-items">
            <input type="checkbox">
            <span>Wake Up.</span>               
        </div>
        <div class="list-items">
            <input type="checkbox">
            <span>Household Chores.</span> 
        </div>
        <div class="list-items">
            <input type="checkbox">
            <span>Attend degree classes.</span>        
        </div>
        <div class="list-items">
            <input type="checkbox">
            <span>Attend alx classes & projects.</span>           
        </div>
        <div class="list-items">
            <input type="checkbox">
            <span>My personal projects.</span>
        </div>
        <div class="list-items">
            <input type="checkbox">
            <span>Touch some grass.</span>
        </div>
        <div class="add-new-tasks">
            <input type="text" placeholder="Enter Your new Task." id="new-task">
            <button id="add-btn">ADD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
