      <h1 id="title">Thomas Joseph Odhiambo Mboya</h1>
      <figure id="img-div">
          <img src="./Resources/tom.jpg" id="image" alt="Tom Mboya greeted by jublant crowds"/>
          <figcaption id="img-caption">Tom Mboya is greeted by jubilant crowds flashing the KANU one finger salut after elections in 1963.</figcaption>
          <p id="tribute-info">Here's a time line of Tom Mboya's life:</p>
	  <ul id="tribute-list">
		  <li><strong>Birth</strong> - Born near the town of Thika, White Highlands of Kenya in 1930</li>
		  <li><strong>Education</strong>
			  <ul id="tribute-list">
				  <li><strong>1942:</strong> Joined St. Mary School Yala.</li>
				  <li><strong>1946:</strong> He attended the Holy Ghost College(later Mang'u High School).</li>
				  <li><strong>1948:</strong> Joined the Royal Sanitary Institute's Medical Training school for Sanitary Inspectors.</li>
				  <li><strong>1950:</strong> He enrolled in a certificate course in economics at Efficiency Correspondence College of South Africa.</li>
				  <li><strong>1955:</strong> He received a scholarship from the Trade Union Congress to attend Ruskin College, where he studied Industrial Management.</li>
				  <li><strong>1956:</strong> Graduated.</li>
			  </ul>
		  </li>
		  <li><strong>Political Life</strong>
			  <ul id="tribute-list">
				  <li><strong>1950:</strong> During his stint  at Nairobi City Council, He was elected as African Staff Association's president and immediately embarked on moulding the association into a trade union named the Kenya Local Government Worker's Union.</li>
				  <li><strong>1953:</strong> During the Mau Mau War for independence Mboya led the KAU(Kenya African Union)after Jomo Kenyatta and other leaders of the independence party were arrested.</li>
				  <li><strong>1956:</strong> He was elected secretary of the African Caucus(called African Elected Members Organization - AEMO) and continued a campgain for independence, as well as seeking fredom for Jomo Kenyatta and other political prisoners.</li>
				  <li><strong>1957:</strong> He formed the Nairobi People's Convention Party.</li>
				  <li><strong>1958:</strong> He was elected as the conference chairman during the All-African People's Conference in Ghana convened by Kwame Nkurumah.</li>
				  <li><strong>1959:</strong> Mboya along with the African-American Students Foundation in the United States organized the Airlift Africa project, through which  81 kenyan students were flown to the U.S to study at U.S universities.</li>
				  <li><strong>1961:</strong> Jomo Kenyatta was released and together with Oginga Odinga and Mboya's Nairobi People's Convention party, joined with Kenya African Union and Kenya Independence Movement and formed the Kenya African National Union (KANU) in an attempt to form a party that would both transcend tribal politics and prepare for participation in the Lancaster House Conference (held at Lancaster House in London) where Kenya's constitutional framework and independence were to be negotiated.<br>As Secretary General of KANU , he headed the Kenyan delegation and designed the flag for the new republic.</li>
				  <li><strong>1963:</strong> He was appointed as MP for Nairobi Central Constituency(today, Kamukunji Constituency) and Minister of Justice and Constitutional Affairs.</li>

				  <li><strong>1964:</strong> He created the National Social Security Fund.<br>He also established an Industrial Court to hear labour management cases<br>The new president Kenyatta appointed Mboya to the Economic Planning and development Ministry.</li>
				  <li><strong>1965:</strong> Together with his deputy then Mwai Kibaki he isssued sessional paper 10 which defined Kenya's form of economic policies.</li>
				  <li><strong>1966:</strong> He was removed from the economic planning ministry.<br>Mboya's development plans at the Economic Planning Ministry were credited for Kenya's development rate of 7%, which was sustained during his tenure as the planning ministry.</li>
			  </ul>
		  </li>
		  <li><strong>Assasination</strong> - He was gunned down at Governent Road(now Moi Avenue) in 1969.<br>A statue of Mboya was installed on Moi Avenue, where he was killed, and the nearby busy Victoria Street was renamed Tom Mboya Street in his honour.</li>
	  </ul>
